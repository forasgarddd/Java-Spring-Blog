<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Site blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel=stylesheet href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Add post</h1>
    <form action="/blog/add" method="post" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="Enter post title:" class="form-control"><br>
        <input type="text" name="announcement" placeholder="Enter post announcement:" class="form-control"><br>
        <textarea name="fullText" placeholder="Enter post text:" class="form-control"></textarea><br>
        <input type="file" name="file">
        <button type="submit" class="btn-success">Add post</button>
    </form>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
