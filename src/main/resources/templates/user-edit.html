<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Edit post</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel=stylesheet href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Edit user</h1>

        <form action="/user" method="post" th:object="${user}">
            <input type="text" th:value="${user.username}" name="username" placeholder="Enter username:" class="form-control"><br>

            <ul>
                <li th:each="role : ${roles}">
                    <input type="checkbox" th:field="*{roles}" th:value="${role.name()}">
                    <label th:text="${role.name()}"></label>
                </li>
            </ul>
            <input type="hidden" th:value="${user.id}" name="userId">
            <button type="submit" class="btn-success">Update user</button>
        </form>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
