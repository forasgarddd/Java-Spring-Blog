<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Site blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel=stylesheet href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Post</h1>
    <div th:each="element : ${post}" class="alert alert-info mt-2">
        <h3 th:text="${element.title}"></h3>
        <p th:text="${element.fullText}"></p>
        <p th:text="'Views: ' + ${element.views}"></p>
        <div th:if="${element.fileName != null}">
            <img th:src="@{${'/img/' + element.fileName}}" class="img-fluid">
        </div><br>
        <div th:if="${#authentication.getPrincipal().getUsername() == element.authorName}">
            <a th:href="'/blog/' + ${element.id} + '/edit'" class="btn btn-warning">Edit</a>
            <br><br>
            <form th:action="'/blog/' + ${element.id} + '/remove'" method="post">
                <button th:href="'/blog/' + ${element.id} + '/remove'" type="submit" class="btn btn-warning">Delete</button>
            </form>
        </div>

    </div>

</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
