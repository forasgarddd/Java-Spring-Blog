<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Site blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel=stylesheet href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<h1 sec:authorize="isAuthenticated()">
    Hello, <span sec:authentication="name"></span></h1>

<div class="container mt-5">
    <h1>Site blog</h1>
    <div th:each="element : ${posts}" class="alert alert-info mt-2">
        <h3 th:text="${element.title}"></h3>
        <p th:text="${element.announcement}"></p>
        <a th:href="'/blog/' + ${element.id}" class="btn btn-warning">View full</a>
    </div>

</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
