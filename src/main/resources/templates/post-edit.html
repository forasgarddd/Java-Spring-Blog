<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit post</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel=stylesheet href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Edit post</h1>
    <div th:each="element : ${post}" class="alert alert-info mt-2">
    <form method="post">
        <input type="text" th:value="${element.title}" name="title" placeholder="Enter post title:" class="form-control"><br>
        <input type="text" th:value="${element.announcement}" name="announcement" placeholder="Enter post announcement:" class="form-control"><br>
        <textarea name="fullText"  placeholder="Enter post text:" class="form-control" th:text="${element.fullText}"/><br>
        <input type="hidden" th:value="${element.author.username}" name="authorName">
        <button type="submit" class="btn-success">Update post</button>
    </form>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
